<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
    <h:form>
   		<p:growl id="msgs" showDetail="true" />
		
		<!-- VEÍCULO -->
        <p:panel header="Veiculo" id="panel">	
        	<p:messages id="msgCategoria" />
	        	<h:panelGrid columns="3" cellpadding="5">
	            	<p:outputLabel for="ufVeiculo" value="UF" />
	            	<p:inputTextarea rows="6" cols="33" id="ufVeiculo" value="#{veiculosMB.veiculos.uf}" required="true" label="Descrição"/>
	            	<p:message for="ufVeiculo" display="icon" />
	        		<p:commandButton value="Salvar UF" update="panel" actionListener="#{veiculosMB.chamar()}" icon="ui-icon-check" />
	        	</h:panelGrid> 
        </p:panel>
    </h:form>
</h:body>
